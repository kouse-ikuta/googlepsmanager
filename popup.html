<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Password Manager & Text Submitter</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password Manager & Text Submitter</h1>

    <!-- 資格情報リスト表示 -->
    <div id="credentialsList">
        <!-- 保存されたデータがここに表示されます -->
    </div>
    <button id="clearAllButton">すべてクリア</button>
    <button id="testMessageButton">テストメッセージを送信</button>
    <button id="inputButton">自動入力</button>

    <!-- 新たなテキスト送信フォーム -->
    <h2>テキストを送信</h2>
    <form id="textForm">
        <label for="textInput">入力テキスト:</label>
        <input type="text" id="textInput" name="textInput" required>
        <button type="submit">送信</button>
    </form>
    <div id="responseArea"></div> <!-- 返信を表示するエリア -->
</body>
</html>
